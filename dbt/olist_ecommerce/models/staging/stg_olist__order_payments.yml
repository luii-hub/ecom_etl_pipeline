models:
  - name: stg_olist__order_payments
    description: "Staging table for olist order payments data."
    columns:
      - name: order_id
        description: "Unique identifier for the order."
      - name: payment_sequential
        description: "Sequential number of the payment for the order."
      - name: payment_type
        description: "Type of payment used for the order."
      - name: payment_installments
        description: "Number of installments for the payment."
      - name: payment_value
        description: "Value of the payment."
      - name: _processed_at
        description: "Timestamp when the record was processed."